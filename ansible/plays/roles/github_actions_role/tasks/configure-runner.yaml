---
- name: Configure runner
  ansible.builtin.shell:
    cmd: "/opt/actions-runner/config.sh --url {{ actions_repo_url }} --token {{ actions_join_token }} --unattended"
  become: false

- name: Setup Service
  ansible.builtin.shell:
    cmd: /opt/actions-runner/svc.sh install

- name: Start Service
  ansible.builtin.shell:
    cmd: /opt/actions-runner/svc.sh start